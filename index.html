<h3>模拟震动强度（仅限安卓高端机）</h3>
<div class="btn-grid">
    <button class="btn-hard" onclick="vibrateLevel('high')">强震动 (100%)</button>
    <button class="btn-sos" onclick="vibrateLevel('medium')">模拟中等 (50%)</button>
    <button class="btn-soft" onclick="vibrateLevel('low')">模拟微弱 (20%)</button>
</div>

<script>
    function vibrateLevel(level) {
        if (!navigator.vibrate) return;

        switch (level) {
            case 'high':
                // 传统方式：持续震动 200ms
                console.log("强震动");
                navigator.vibrate(200);
                break;

            case 'medium':
                // 模拟中等：震 15ms，停 15ms，循环 10 次
                // 总时长约 300ms，但因为有间隙，感觉会弱一些
                let mediumPattern = [];
                for(let i=0; i<10; i++) mediumPattern.push(15, 15);
                console.log("模拟中震动");
                navigator.vibrate(mediumPattern);
                break;

            case 'low':
                // 模拟微弱：震 5ms，停 20ms，循环 15 次
                // 震动时间极短，让马达刚起步就停下
                let lowPattern = [];
                for(let i=0; i<15; i++) lowPattern.push(5, 20);
                console.log("模拟弱震动");
                navigator.vibrate(lowPattern);
                break;
        }
    }
</script>
